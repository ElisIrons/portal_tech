<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./styles/cadastro.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Orbitron:wght@400..900&family=Righteous&family=Roboto+Mono:wght@100..700&display=swap"
            rel="stylesheet"
    />

    <title>Portal Tech</title>
    <link rel="icon" href="/static/styles/images/logo.jpeg"/>
</head>
<body>
<header class="cabecalho">
    <div class="logo">
        <img src="/static/styles/images/logo.jpeg" alt="logo Portal Tech"/>
    </div>
    <div class="titulo">
        <h1>Portal Tech</h1>
    </div>
    <nav class="cabecalhoMenu">
        <a href="index.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
        </a>
    </nav>
</header>

<section class="home">
    <div class="container">
        <div class="cadastro">
            <h1 class="cadastro-texto">Cadastro</h1>
            <div class="campo-cadastro">
                <form method="post" action="/cadastro" th:object="${pessoa}" class="formCadastro">
                    <div class="campo">
                        <fieldset>
                            <legend class="campo-legenda">
                                Gostaria de se cadastrar como:
                            </legend>
                            <ul>
                                <li th:each="optionTipo : ${radioTipoOptions}">
                                    <p></p>
                                </li>
                                <li>
                                    <label>
                                        <input
                                                th:checked="${optionTipo == 'Usuário'}"
                                                type="radio"
                                                name="tipo"
                                                value="Usuário"
                                                onclick="mostrarSetor()"

                                        />Usuário
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input
                                               th:checked="${optionTipo == 'Técnico'}"
                                                type="radio"
                                                name="tipo"
                                                value="Técnico"
                                                onclick="mostrarSetor()"

                                        />Técnico
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input
                                                th:checked="${optionTipo == 'Administrador'}"
                                                type="radio"
                                                name="tipo"
                                                value="Administrador"
                                                onclick="mostrarSetor()"
                                        />Administrador
                                    </label>
                                </li>
                            </ul>
<!--                        </fieldset>-->
<!--                    </div>-->

                    <div id="setorDiv" style="display: none">
                                <label for="setor">Setor:</label>
                                <select name="setor" id="setor" class="setor" th:each="optionSetor : ${selectSetorOptions}">
                                    <option value="Administrativo"  name="setor"  th:value="${optionSetor}" th:checked="${optionSetor == 'Administrativo' }" ></option>
                                    <option value="Marketing" name="setor" th:value="${optionSetor}" th:checked="${optionSetor == 'Marketing'}">Marketing</option>
                                    <option value="Recursos Humanos" name="setor"  th:value="${optionSetor}" th:checked="${optionSetor == 'Recursos Humanos'}">Recursos Humanos</option>
                                    <option value="Suporte" name="setor" th:value="${optionSetor}" th:checked="${optionSetor == 'Suporte'}" >Suporte</option>
                                </select>
                    </div>
                    </fieldset>
            </div>


                    <div>
                        <label for="nome">Nome completo:</label>
                        <input
                                th:text="${nome}"
                                type="text"
                                id="nome"
                                name="nome"
                                class="input-nome"
                                required="required"
                                placeholder="Digite seu nome completo"
                        />
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input
                                th:value="${telefone}"
                                type="tel"
                                id="telefone"
                                name="telefone"
                                class="input-telefone"
                                required="required"
                                placeholder="(DDD) telefone"
                        />
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input
                                th:value="${email}"
                                type="email"
                                id="email"
                                name="email"
                                class="input-email"
                                required="required"
                                placeholder="Digite seu e-mail"
                        />
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input
                                th:value="${senha}"
                                type="password"
                                id="senha"
                                name="senha"
                                class="input-senha"
                                required="required"
                                placeholder="Máximo 8 caracteres"
                        />
                    </div>
                    <div class="container-input-cadastrar">
                        <button type="submit">Cadastrar</button>
                    </div>

                    <div class="login">
                        <p>
                            Já tem uma conta?
                            <a href="login.html">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="github">
                <img
                        src="/static/styles/images/github.png"
                        alt="GitHub Logo"
                        class="github-img"
                />
            </div>
            <div class="github-links">
                <a href="https://github.com/alineadcosta95">Aline Alves </a>
                <a href="https://github.com/ElisIrons">Elis Rodrigues</a>
                <a href="https://github.com/keilaarakaki">Keila Arakaki</a>
                <a href="https://github.com/nayarakarinearaujo">Nayara Karine</a>
                <a href="https://github.com/Thais-Abe">Thais Abe </a>
            </div>
        </div>
    </div>
    </div>
</footer>

<script>
    function mostrarSetor() {
       let radio = document.querySelector('input[name="tipo"]:checked');
       let setorDiv = document.getElementById("setorDiv");
       let inputs = document.querySelectorAll('.setor, .input-nome, .input-telefone, .input-email, .input-senha');

       if (radio && radio.value === "usuario") {
           setorDiv.style.display = "block";
           inputs.forEach(input => {
               input.style.height = "30px";
           });
       } else {
           setorDiv.style.display = "none";
           inputs.forEach(input => {
               input.style.height = "";
           });
       }
   }
</script>
</body>
</html>
