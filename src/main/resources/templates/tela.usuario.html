<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="/styles/index-usuario.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Orbitron:wght@400..900&family=Righteous&family=Roboto+Mono:wght@100..700&display=swap"
            rel="stylesheet" />

    <title>Portal Tech</title>
    <link rel="icon" href="/styles/images/logo.jpeg" />
</head>

<body>
<header class="cabecalho">
    <div class="logo">
        <img src="/styles/images/logo.jpeg" alt="logo Portal Tech" />
    </div>
    <div class="titulo">
        <h1>Portal Tech</h1>
    </div>
    <nav class="cabecalhoMenu">
        <a href="/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            HOME
        </a>
    </nav>
</header>

<section class="home">

    <div class="container-principal">


        <main class="container-form">

            <section class="container-box">
                <h1 class="container-texto" th:text="'Bem-vindo(a), ' + ${userOn.nome} + '!'">Bem-vindo(a)!</h1>

                <div class="campo-container">

                    <div class="novo-chamado">
                        <a href="/usuario/novo/chamado"><img class="color-image" src="/styles/images/novo-chamado.png" /></a>
                        <p>Criar Novo Chamado
                        </p>
                    </div>

                    <div class="vizualizar-chamados">
                        <a href="/usuario/chamados"><img class="color-image" src="/styles/images/vizualizar-chamados.png" /></a>
                        <p>Visualizar Chamados Criados</p>
                    </div>
                </div>
            </section>
        </main>



    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="github">
                <img src="/styles/images/github.png" alt="GitHub Logo" class="github-img" />
            </div>
            <div class="github-links">
                <a href="https://github.com/alineadcosta95">Aline Alves </a>
                <a href="https://github.com/ElisIrons">Elis Rodrigues</a>
                <a href="https://github.com/keilaarakaki">Keila Arakaki</a>
                <a href="https://github.com/nayarakarinearaujo">Nayara Karine</a>
                <a href="https://github.com/Thais-Abe">Thais Abe </a>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
